<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentence Building Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    
    .game-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .sentence {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .options button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .score {
      text-align: right;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Sentence Building Game</h1>
    <div class="sentence">I ___ to school.</div>
    <div class="options">
      <button>go</button>
      <button>run</button>
      <button>eat</button>
      <button>play</button>
    </div>
    <div class="score">Score: 0</div>
  </div>

  <script>
    // JavaScript code to handle the game logic goes here
  </script>
</body>
</html>
